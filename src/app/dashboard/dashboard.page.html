<ion-content >
  <ion-menu side="start" contentId="main"  menuId="owner">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Go Green
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" >
            <ion-icon name="bag-outline" slot="start"></ion-icon>
            <ion-label>Products</ion-label>
          </ion-item>

          <ion-item lines="none"  >
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Employees</ion-label>
          </ion-item>

          <ion-item lines="none"  >
            <ion-icon name="list-sharp" slot="start"></ion-icon>
            <ion-label>Orders</ion-label>
          </ion-item>

          <ion-item lines="none"  >
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Customers</ion-label>
          </ion-item>

          <ion-item lines="none"  >
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Shops</ion-label>
          </ion-item>

          <ion-item lines="none" >
            <ion-icon name="stats-chart" slot="start"></ion-icon>
            <ion-label>Products Categories</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="notification">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="card">
        <ion-icon name="card"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon  name="person-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>



</ion-content>

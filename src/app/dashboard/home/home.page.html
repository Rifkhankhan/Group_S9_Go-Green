<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="weather-row">
        <ion-card  class="weather">
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
            and climb a mountain or spend a week in the woods. Wash your spirit clean.
          </ion-card-content>
        </ion-card>
    </ion-row>
    <ion-row>
      <h2>Select Your Crops</h2>
    </ion-row>
    <ion-row class="crop-card-row">
        <ion-col  size-sm="1" *ngFor="let crop of crops">
          <ion-card class="crop-card" [routerLink]="['/dashboard','tabs','home',crop.name]">
            <ion-img [src]="crop.img" ></ion-img>
            <ion-card-title>   {{crop.name}}</ion-card-title>
          </ion-card>
        </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="11.5">
        <ion-item>
          <ion-card class="search">
            <ion-icon name="search"></ion-icon> <h2>If you Need More Crops Let's Find</h2>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="11.5">
        <ion-item>
          <ion-card class="doubts">
           <h2>To Clarify Your Doubts</h2>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

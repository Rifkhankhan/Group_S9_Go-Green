<ion-header>
  <ion-toolbar>
    <ion-title >Go Green</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <img src="assets/logo.png" alt="logo.png">
    </ion-card-header>
  
    <ion-card-content>
        <ion-input placeholder="Enter your Username"></ion-input>
        <ion-input placeholder="Enter your NIC number"></ion-input>
      <br>
      <ion-button size="large" shape="round" expand="full" color="primary" (click)="logMeIn()">Login</ion-button>
      <br>
      <ion-button size="large" shape="round" expand="full" color="light">Register</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
